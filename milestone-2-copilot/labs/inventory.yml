# Device inventory for Milestone 2 labs
# Matches the lab topology: 3 Mockit Arista EOS emulators
#
# Credentials can be overridden with environment variables:
#   DEVICE_USERNAME (default: admin)
#   DEVICE_PASSWORD (default: admin)

devices:
  - hostname: switch-01
    ip: 172.20.20.11
    device_type: arista_eos
    username: admin
    password: admin

  - hostname: switch-02
    ip: 172.20.20.12
    device_type: arista_eos
    username: admin
    password: admin

  - hostname: switch-03
    ip: 172.20.20.13
    device_type: arista_eos
    username: admin
    password: admin
